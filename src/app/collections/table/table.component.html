<table [ngClass]="classNames" class="ui celled table">
  <thead>
    <tr *ngFor="let header of headers">
      <th>{{ header.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let header of headers">{{ record[header.key] }}</td>
    </tr>
  </tbody>
</table>
