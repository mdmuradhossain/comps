<app-divider>Table Component</app-divider>
<app-table
  [data]="data"
  [headers]="headers"
  classNames="striped celled"
></app-table>
<app-divider>Tab Menu</app-divider>
<app-tabs>
  <a
    [routerLink]="['/collections']"
    routerLinkActive="active"
    class="item"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biograpy</a
  >
  <a routerLink="companies" routerLinkActive="active" class="item">Companies</a>
  <a routerLink="partners" routerLinkActive="active" class="item">Partners</a>
</app-tabs>
